<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <!--1.	You should have a page title in an h1 element with an id of title-->
        <h1 id="title" class="text-center">Survey Form</h1>
        <!--2.	You should have a short explanation in a p element with an id of description-->
        <p id="description" class="description text-center">
          Thank you for helping us improve this website
        </p>
      </header>

      <!--3.	You should have a form element with an id of survey-form-->
      <form id="survey-form">
        <div class="form-group">
          <!--4.	Inside the form element, you are required to enter your name in an input field that has an id of name and a type of text-->
          <label id="name-label" for="name">Name *</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>


        <div class="form-group">
          <!--5.	Inside the form element, you are required to enter your email in an input field that has an id of email -->
          <label id="email-label" for="email">Email *</label>
          <!--6.	If you enter an email that is not formatted correctly, you will see an HTML5 validation error-->
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Ex. bill@gates.com"
            pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" 
            required
          />
          	<!-- options
              pattern=".+@email\.com"
              pattern="[^ @]*@[^ @]*"
            -->
        </div>


        <div class="form-group">
          <!--7.	Inside the form, you can enter a number in an input field that has an id of number
            8.	The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser)
            9.	If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you will see an HTML5 validation error -->
          <label id="number-label" for="number">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="90"
            class="form-control"
            placeholder="From 10 to 90"
          />
        </div>
        
        
        <!-- 10.	For the name, email, and number input fields, you can see corresponding label elements in the form, that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label"
        11.	For the name, email, and number input fields, you can see placeholder text that gives a description or instructions for each field -->
        
        <div class="form-group">
          <p>What is your job?</p>
          <!--12.	Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from-->
          <select id="dropdown" name="role" class="form-control">
            <option disabled selected value>Select your current job</option>
            <option value="student">Marketer</option>
            <option value="job">Developer</option>
            <option value="learner">Teacher</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend us to your friends?</p>
          <label>
            <!--13.	Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute-->
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
            />Probably</label>
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
              checked
            />Maybe</label>
          <label>
            <input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Possibly</label>
        </div>

        <div class="form-group">
          <p>
            What would you like us to improve?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label>
            <!--14.	Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute-->
            <input
              name="prefer"
              value="price"
              type="checkbox"
              class="input-checkbox"
            />Price
          </label>
          <label>
            <input
              name="prefer"
              value="speed"
              type="checkbox"
              class="input-checkbox"
            />Speed
          </label>
          <label
            ><input
              name="prefer"
              value="design"
              type="checkbox"
              class="input-checkbox"
            />Design
          </label>
          <label>
            <input
              name="prefer"
              value="service"
              type="checkbox"
              class="input-checkbox"
            />Service
          </label>
          
        </div>

        <div class="form-group">
          <p>Any suggestions</p>
          <!--15.	Inside the form element, you are presented with a textarea for additional comments-->
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your suggestions"
          ></textarea>
        </div>

        <div class="form-group">
          <!--16.	Inside the form element, you are presented with a button with id of submit to submit all the inputs-->
          <button type="submit" id="submit" class="submit-button">
            Submit Now
          </button>
        </div>
      </form>

    </div>
  </body>
</html>
